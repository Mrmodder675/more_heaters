pluginManagement {
    repositories {
        gradlePluginPortal()
        maven {
            name = 'MinecraftForge'
            url = 'https://maven.minecraftforge.net/'
        }
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.7.0'
}

rootProject.name = 'more-heaters'

include(":kelvin-forge")
project(":kelvin-forge").projectDir = file("../More Heaters/Kelvin/forge")

include(":clockwork-forge")
project(":clockwork-forge").projectDir = file("../More Heaters/Clockwork/forge")
